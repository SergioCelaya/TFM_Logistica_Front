<div class="container mt-4">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <!-- Buscador -->
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Buscar almacenes" aria-label="Buscar almacenes" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-warning" type="button">Buscar</button>
        </div>
      </div>

      <button class="btn btn-warning mb-3" routerLink="/nuevoAlmacen">Nuevo almacen</button>

      <!-- lista-almacenes.component.html -->
      <div class="card">
        <div class="card-header">
          Listado de Almacenes
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item d-flex justify-content-between" *ngFor="let almacen of arrAlmacenes">
            <!-- Botón para actualizar el almacén seleccionado -->
            <button class="col-5 btn btn-link" (click)="actualizarInfoAlmacen(almacen)">
              {{ almacen.nombre_almacen }}
            </button>
            <div class="row column-gap-4" role="group">
              <!-- Botón para activar/desactivar el almacén -->
              <button class="col btn" [class.btn-success]="almacen.activo" [class.btn-danger]="!almacen.activo"
                (click)="toggleEstadoAlmacen(almacen)">
                {{ almacen.activo ? 'Activo' : 'Inactivo' }}
              </button>
              <!-- Botón de "Editar" que redirige a la ruta /updateAlmacen/:idalmacen -->
              <button class="col btn btn-warning" [routerLink]="['/updateAlmacen', almacen.idalmacen]">
                Editar
              </button>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
