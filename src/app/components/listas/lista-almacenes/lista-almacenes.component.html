    <li class="col-12 col-lg-5 col-xxl-3 card p-4 cardAlmacen" *ngFor="let almacen of arrAlmacenes">

        <li class="list-group-item fs-5 align-items-center" [ngClass]="getClasesActivo(almacen.activo)">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="19" viewBox="0 0 16 15" fill="none">

          </svg>
          <span class="fw-bold ms-2">ID:</span>
          {{ almacen.idalmacen }}
        </li>
        <li class="list-group-item">Nombre: {{ almacen.nombre_almacen }}</li>
        <li class="list-group-item">Longitud: {{ almacen.long }}</li>
        <li class="list-group-item">Latitud: {{ almacen.lat }}</li>
        <li class="list-group-item">Activo: {{ getTextoActivo(almacen.activo) }}</li>
      </ul>
      <img class="img-fluid rounded mt-2" [src]="imagenesService.getImagenAlmacen(almacen.imagen_almacen)" alt="Imagen almacen">
      <div class="row column-gap-4 mt-4 justify-content-end" role="group">
        <button class="col-5 col-xxl-3 btn btn-block" type="button" [class.btn-outline-success]="almacen.activo" [class.btn-outline-danger]="!almacen.activo"
          (click)="toggleEstadoAlmacen(almacen)">
          {{ almacen.activo ? 'Activo' : 'Inactivo' }}
        </button>
        <button class="col-5 col-xxl-3 btn btn-light btn-block" type="button" [routerLink]="['/updateAlmacen', almacen.idalmacen]">
          Editar
        </button>
      </div>
    </li>
  </ul>
</section>
