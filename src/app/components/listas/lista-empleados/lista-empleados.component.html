<div class="container mt-4">
  <div class="row">
    <div class="">
      <!-- Buscador -->
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Buscar empleados"
          [(ngModel)]="filtroBusqueda"
          aria-label="Buscar empleados"
          aria-describedby="basic-addon2"
        />
        <div class="input-group-append">
          <button
            class="btn btn-warning"
            type="button"
            (click)="aplicarFiltro()"
          >
            Buscar
          </button>
        </div>
      </div>

      <button class="btn btn-warning mb-3" (click)="crearEmpleado()">Nuevo Empleado</button>

      <div class="card">
        <div class="card-header">Listado de empleados</div>
          <ul class="row m-0 p-2">
            <li class="list-group-item col-12 col-xxl-6 p-2" *ngFor="let empleado of empleadosFiltrados">
              <div class="card d-flex flex-direction-column justify-content-center align-items-center">
                <img [src]="imagenesService.getImagenEmpleado(empleado.imagen_empleado)" alt="Imagen empleado" width="150" height="150" class="rounded-circle mt-3 border border-5 border-opacity-10" [ngClass]="{'border-success-subtle': empleado.activo === 1, 'border-danger-subtle': empleado.activo !== 1}">
                <div class="card-body">
                  <h5 class="card-title">Empleado: {{ empleado.nombre }} {{ empleado.apellidos }}</h5>
                  <ul>
                    <li class="card-text">NºEmpleado: {{ empleado.num_empleado }}</li>
                    <li class="card-text">Puesto: {{ empleado.puesto }}</li>
                  </ul>
                  <button class="btn btn-warning mt-3 align-self-end" (click)="seleccionarEmpleado(empleado)">Ver detalle</button>
                </div>
              </div>
            </li>
          </ul>
        </div>
      <br>

      <!-- Paginación -->
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item" [class.disabled]="paginaActual === 1">
            <a
              class="page-link"
              href="javascript:void(0)"
              (click)="cambiarPagina(paginaActual - 1)"
              >Anterior</a
            >
          </li>
          <li
            class="page-item"
            *ngFor="let num of [].constructor(totalPaginas); let i = index"
            [class.active]="paginaActual === i + 1"
          >
            <a
              class="page-link"
              href="javascript:void(0)"
              (click)="cambiarPagina(i + 1)"
              >{{ i + 1 }}</a
            >
          </li>
          <li
            class="page-item"
            [class.disabled]="paginaActual === totalPaginas"
          >
            <a
              class="page-link"
              href="javascript:void(0)"
              (click)="cambiarPagina(paginaActual + 1)"
              >Siguiente</a
            >
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
