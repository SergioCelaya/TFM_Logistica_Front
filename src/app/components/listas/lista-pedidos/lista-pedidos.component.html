<div class="container mt-4">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <!-- Buscador -->
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Buscar pedidos"
          aria-label="Buscar incidencias"
          aria-describedby="basic-addon2"
        />
        <div class="input-group-append">
          <button class="btn btn-warning" type="button">Buscar</button>
        </div>
      </div>
      
      <button class="btn btn-warning mb-3" (click)="crearPedido()">Nuevo pedido</button>

      <div class="card">
        <div class="card-header">Listado de Pedidos</div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" *ngFor="let pedido of pedidosEmpleado">
            <app-pedido [pedido]="pedido" (click)="cargarPedido(pedido)"></app-pedido>
          </li>
        </ul>
      </div>
      <nav aria-label="Paginacion">
        <ul class="pagination justify-content-center m-5">
          <li class="page-item">
            <button class="page-link" (click)="irAnterior()">Anterior</button>
          </li>
          <li class="page-item" *ngFor="let paginas of arrayPaginas; let i = index">
            <button class="page-link " [ngClass]="{'page-link':true,'active':i+1==paginaActual}" (click)="irPagina(i + 1)">{{ i + 1 }}</button>
          </li>
          <li class="page-item">
            <button class="page-link" (click)="irSiguiente()">Siguiente</button>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
