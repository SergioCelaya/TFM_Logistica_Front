<div class="container mt-4">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <!-- Buscador -->
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Buscar incidencias" aria-label="Buscar incidencias" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button class="btn btn-warning" type="button">Buscar</button>
          </div>
        </div>
  
        <button class="btn btn-warning mb-3" routerLink="/nuevaIncidencia">Nueva Incidencia</button>
  
        <!-- Card con listado de todas las incidencias -->
        <div class="card">
          <div class="card-header">
            Listado de Incidencias
          </div>
          <ul class="list-group list-group-flush">
            <div  class="list-group-item " *ngFor="let resultado of arrIncidencias">
              <div>
              <p class="badge bg-danger rounded-pill">Id: {{ resultado.idincidencia }}</p>              
              <p class="h3 ">{{ resultado.titulo }}</p>
              <p class="h6"> {{ resultado.descripcion }}</p>
              <!-- <p class="h6 bg-dark-subtle rounded-5 text-center">Enviado por: {{ resultado.usuario_asignado.email }}</p> -->
              <button class="btn btn-secondary" (click)="iraeditarincidencia( resultado.idincidencia )">Editar</button>
            </div>
              
            </div>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <button class="btn btn-warning" (click)="siguientePagina()">Siguiente</button>
