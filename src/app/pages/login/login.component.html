<div class="background d-flex"></div>

<div class="centering">
    <form class="my-form" [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="login-welcome-row">
          <i class="bi bi-box-seam loginIcon"></i>
            <h1>¡Esto es TFM!</h1>
            <h3>TOTAL FACILITY MANAGMENT</h3>
        </div>
        <div class="text-field">
            <label for="email">Email:</label>
            <input
                aria-label="Email"
                type="email"
                id="email"
                name="email"
                placeholder="Escribe tu email"
                formControlName="email"
            >
            <i class="bi bi-envelope-at-fill"></i>
        </div>
        <p class="text-danger " *ngIf="checkControl('email', 'required')">
          Debes introducir un email válido
          </p>
          <p class="text-danger " *ngIf="checkControl('email', 'email')">
            El email tiene formato incorrecto
          </p>
        <div class="text-field">
            <label for="password">Contraseña:</label>
            <input
                id="pwd"
                type="password"
                aria-label="Password"
                name="pwd"
                placeholder="Escribe tu contraseña"
                formControlName="pwd"
            >

            <i class="bi bi-door-open "></i>
        </div>
        <p class="text-danger " *ngIf="checkControl('pwd', 'required')">
          Debes introducir una contraseña
        </p>
        <p
          class="text-danger fw-bold"
          *ngIf="checkControl('pwd', 'minlength')"
        >
          La longitud minima es de 8 caracteres
        </p>
      <input type="submit" class="my-form__button"  value="Login" >
        <input type="button" class="btn btn-dark mx-1" (click)="empleado()" id="btnEmpleado" value="Empleado">
        <input type="button" class="btn btn-dark mx-1" (click)="encargado()" id="btnEncargado" value="Encargado">
        <input type="button" class="btn btn-dark mx-1" (click)="admin()" id="btnAdministrador" value="Administrador">
    </form>
</div>
