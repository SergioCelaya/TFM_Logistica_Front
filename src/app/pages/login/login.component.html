
<div class="body">
  <div class="welcome-container animate__animated animate__backInDown">
    <h1>Bienvenido a TFM</h1>
    <h2>Welcome to TFM</h2>
    <a routerLink="/home">Admin view</a>
  </div>
    <div class="card animate__animated animate__backInRight m-5">
        <div class="card-header">
            <h5 class="card-title">Iniciar Sesión</h5>
        </div>
        <div class="card-body">
            <!-- Formulario de inicio de sesión -->
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-group">
                    <label for="username" class="form-label">Correo electrónco</label>
                    <input type="text" class="form-control" formControlName="email" id="username" placeholder="alguien@tfm.com">
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" formControlName="pwd" id="password" placeholder="Ingrese su contraseña">
                </div>
                <div class="form-group">
                    <button type="submit"  class="btn btn-warning btn-login">Iniciar Sesión</button>
                </div>
            </form>
            <input type="button" class="btn btn-dark mx-1" (click)="empleado()" id="btnEmpleado" value="Empl.">
            <input type="button" class="btn btn-dark mx-1" (click)="encargado()" id="btnEncargado" value="Res.">
            <input type="button" class="btn btn-dark mx-1" (click)="admin()" id="btnEmpleado" value="Admn.">
        </div>
    </div>

</div>
