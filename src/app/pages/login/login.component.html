<div class="background"></div>
<div class="centering">
    <form class="my-form">
        <div class="login-welcome-row">
          <i class="bi bi-box-seam loginIcon"></i>
            <h1>¡Esto es TFM!</h1>
        </div>
        <div class="text-field">
            <label for="email">Email:</label>
            <input
                aria-label="Email"
                type="email"
                id="email"
                name="email"
                placeholder="Escribe tu email"
            >
            <i class="bi bi-envelope-at-fill"></i>
        </div>
        <div class="text-field">
            <label for="password">Contraseña:</label>
            <input
                id="password"
                type="password"
                aria-label="Password"
                name="password"
                placeholder="Escribe tu contraseña"
            >
            <i class="bi bi-door-open"></i>
        </div>
        <input type="submit" class="my-form__button" value="Login" >
        <input type="button" class="btn btn-dark mx-1" (click)="empleado()" id="btnEmpleado" value="Empleado">
        <input type="button" class="btn btn-dark mx-1" (click)="encargado()" id="btnEncargado" value="Responsable">
        <input type="button" class="btn btn-dark mx-1" (click)="admin()" id="btnEmpleado" value="Admninistrador">
    </form>
</div>
