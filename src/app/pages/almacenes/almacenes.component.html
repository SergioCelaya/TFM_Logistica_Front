<div class="container-fluid row justify-content-center mt-5">
  <section class="col-md-8">
    <!-- Buscador -->
    <div class="d-flex">
      <input type="text" class="form-control" placeholder="Buscar almacenes" [(ngModel)]="listaAlmacenes.filtroNombre" (keyup.enter)="listaAlmacenes.buscarAlmacenes()" (keyup.escape)="listaAlmacenes.limpiarFiltro()">
      <button class="btn btn-warning ms-1" type="button" (click)="listaAlmacenes.buscarAlmacenes()">Buscar</button>
      <button class="btn btn-light ms-1" type="button" (click)="listaAlmacenes.limpiarFiltro()">X</button>
    </div>
    <div class="row justify-content-between">
      <!-- Botón nuevo almacen form -->
      <button class="col-2 btn btn-warning m-3" routerLink="/nuevoAlmacen">Nuevo almacen</button>
      <!-- Botón de filtro de activos e inactivos -->
      <button class="col-3 btn btn-warning m-3" type="button" (click)="listaAlmacenes.toggleFiltroActivo()">
        {{ listaAlmacenes.mostrarSoloActivosTexto }}
      </button>
    </div>
  </section>

  <app-lista-almacenes #listaAlmacenes></app-lista-almacenes>
</div>
