<div class="mt-2 mx-5 p-4" id="container">
  <div class="container-fluid row justify-content-center mt-5">
    <section class="col-md-8">
      <div class="d-flex">
        <input type="text" class="form-control" placeholder="Buscar almacenes por nombre" [(ngModel)]="listaAlmacenes.filtroNombre" (keyup.enter)="listaAlmacenes.buscarAlmacenes()" (keyup.escape)="listaAlmacenes.limpiarFiltro()" style="border: 1px solid #ced4da; border-radius: 5px;">
        <button class="btn btn-warning ms-1 btn-block" type="button" (click)="listaAlmacenes.buscarAlmacenes()">
          <i class="bi bi-search"></i>
        </button>
        <button class="btn btn-light btn-block ms-1" type="button" (click)="listaAlmacenes.limpiarFiltro()">
          <i class="bi bi-x"></i>
        </button>
      </div>
      <div class="d-flex justify-content-between">
        <button class="btn btn-success m-3 btn-block" routerLink="/nuevoAlmacen">
          <i class="bi bi-plus"></i>
          <span class="ms-2">Nuevo almacen</span>
        </button>
        <button class="btn btn-primary m-3 btn-block" type="button" (click)="listaAlmacenes.toggleFiltroActivo()">
          <i class="bi bi-funnel"></i>
          {{ listaAlmacenes.mostrarSoloActivosTexto }}
        </button>
      </div>
    </section>
    <app-lista-almacenes #listaAlmacenes></app-lista-almacenes>
  </div>
</div>
